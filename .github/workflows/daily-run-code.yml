name: Daily Cypress Test

on:
  schedule:
    - cron: '45 9 * * *' 
  workflow_dispatch: 

jobs:
  cypress-run:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress Tests
        run: npx cypress run

      - name: Send Telegram Alert if Cypress fails
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.8051879244:AAFBrI99Dsf6k31JO87PqIcWdFJSdVR4qfE }}/sendMessage" \
          -d "chat_id=${{ secrets.-4888388278 }}" \
          -d text="ðŸš¨ *Cypress Test Failed* in MYN143 Dashboard!" \
          -d parse_mode=Markdown
